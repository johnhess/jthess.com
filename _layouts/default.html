  <body>
    <div id="page">
      <header id="header" class="site-header">
        <div class="container">
          <h1 class="navbar-brand"><a href="/">John Hess</a></h1>
          <ul class="nav nav-pills pull-right">
            <li><a href="/">Home</a></li>
            <li><a href="/resume.pdf">Resume</a></li>
          </ul>
        </div>
      </header>

      <main id="main" class="site-main">
        <section id="carousel-1" class="carousel slide section-slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="active" style="background-color: black; position: absolute; background: url(images/timeplot.jpg); min-height: 350px; width: 100%"></div>
            <div class="active" style="position: absolute; background-color: black; min-height: 350px; width: 100%; opacity: .5;"></div>
            <div class="active" style="position: absolute; min-height: 350px; width: 100%; text-align: center; padding-top: 125px; color: white;">
              <h1>Creator. Entrepreneur. Geek at Heart.</h1>
              <br/>
              <div class="container"><div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                </div>
                <div class="col-md-2"></div>
              </div></div></div>
            <div style="width: 100%; height: 350px;"></div>
        </section>

        {{ content }}

      <footer id="contact" class="site-footer">
        <div class="container">

          <div id="sidebar-footer-1">
            <div class="row">
              <aside class="widget col-md-2 col-sm-2"></aside>
              <aside class="widget col-md-8 col-sm-8">
                <h5 class="widget-title">Contact</h5>
                <div class="textwidget">
                  <div>Phone: <span class="tel">{{site.phone}}</span></div>
                  <div>Email: <a class="url" href="mailto:{{site.email}}">{{site.email}}</a></div>
                </div>
              </aside>
              <aside class="widget col-md-2 col-sm-2"></aside>
            </div>
          </div>

          <div class="copyright"><p>Â© {{site.time | date: "%Y"}} John Hess</p></div>
        </div>
      </footer>
    </div>
    </div>

    <script src="js/bootstrap-3.0.3.min.js"></script>

    <script src="js/main.js"></script>
